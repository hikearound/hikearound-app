language: node_js
node_js:
    - node
    - lts/*
cache:
    directories:
        - "~/.npm"
        - ".jest"
before_script:
    - npm install -g npm@latest
script:
    - npm ci
    - npx jest --ci
jobs:
    include:
        - stage: deploy
        node_js: lts/*
        script:
            - npm ci
            - npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
            - npx expo publish --non-interactive
env:
    global:
        - secure: 
        - secure: 
