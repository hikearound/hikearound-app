name: Expo CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: SpicyPizza/create-envfile@v1
      with:
        envkey_DEBUG: false
        envkey_ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
        envkey_GOOGLE_GEO_KEY: ${{ secrets.GOOGLE_GEO_KEY }}
        envkey_GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
        file_name: .env
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
